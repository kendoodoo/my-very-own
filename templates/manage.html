<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body { 
      margin: 1em;
      font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
    }

    .container {
      /* I have to google this... */
      width: 700px;
      margin: 0 auto;
      max-width: 100%;
    }

    #date {
        margin-block-start: 0.1em;
        color: grey;
    }

    .post-container h2 {
        margin-block-end: 0.3em;
    }

    hr {
      color: grey;
    }
    
    br {
      user-select: none;
    }
 
</style>
<body>
    <div class="container">
        <h1>manage posts!</h1>
        <p><a href="/">home</a> / <a href="/main">write</a> / <a href="/logout">logout</a></p>
        <hr>
        {% if data|length == 0%}
        <p>no posts</p>
        {% endif %}
        {% for data in data %}
        <div class="post-container">
            <h2><a href="/post/{{data['id']}}">{{data['title']}}</a></h2>
            <p><span id="date">{{data['date']}}</span>
                <a href="/edit/{{data['id']}}"><button>edit</button></a> <input type="submit" value="delete" form="delete"><form id="delete" action="/manage" method="post" onsubmit="return confirm('are you sure?');"><input name="delete" value="{{data['id']}}" hidden></form></p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
